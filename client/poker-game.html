<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker Chips</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f4c3a, #1a5f4a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-setup {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .button {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .room-code {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .game-area {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .info-card h3 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .info-card .value {
            font-size: 24px;
            font-weight: bold;
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .player-card.current-player {
            border: 3px solid #ffcc00;
            background: rgba(255,204,0,0.1);
        }

        .player-card.folded {
            opacity: 0.5;
            background: rgba(255,0,0,0.1);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-chips {
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
        }

        .player-bet {
            color: #ffcc00;
            margin-top: 5px;
        }

        .player-status {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active { background: #00ff00; color: #000; }
        .status-folded { background: #ff0000; color: #fff; }
        .status-allin { background: #ff9900; color: #000; }

        .betting-controls {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .betting-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .betting-buttons .button {
            flex: 1;
            min-width: 100px;
        }

        .bet-input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .bet-input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 120px;
            text-align: center;
            font-size: 16px;
        }

        .betting-history {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .chat-area {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .chat-messages {
            height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .error-message {
            background: rgba(255,0,0,0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            background: rgba(0,255,0,0.8);
            color: #000;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .betting-buttons {
                flex-direction: column;
            }

            .betting-buttons .button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ° Texas Hold'em Poker Chips</h1>
            <p>Play no-limit poker with friends - betting chips only!</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="game-setup" id="gameSetup">
            <h2>Join or Create Game</h2>
            
            <div class="input-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label for="roomCode">Room Code (optional):</label>
                <input type="text" id="roomCode" placeholder="Enter room code to join existing game">
            </div>

            <button class="button" onclick="createRoom()">Create New Game</button>
            <button class="button" onclick="joinRoom()">Join Game</button>

            <div class="room-code" id="currentRoomCode" style="display: none;">
                Room Code: <span id="roomCodeValue"></span>
                <br><small>Share this code with friends to let them join!</small>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-info">
                <div class="info-card">
                    <h3>ðŸ’° Pot</h3>
                    <div class="value" id="potValue">$0</div>
                </div>
                <div class="info-card">
                    <h3>ðŸ’µ Current Bet</h3>
                    <div class="value" id="currentBetValue">$0</div>
                </div>
                <div class="info-card">
                    <h3>ðŸŽ¯ Betting Round</h3>
                    <div class="value" id="bettingRoundValue">Pre-flop</div>
                </div>
                <div class="info-card">
                    <h3>ðŸ‘¥ Players</h3>
                    <div class="value" id="playerCountValue">0</div>
                </div>
            </div>

            <div class="players-list" id="playersList">
                <!-- Players will be populated here -->
            </div>

            <div class="betting-controls" id="bettingControls" style="display: none;">
                <h3>Your Turn - Choose Action</h3>
                <div class="betting-buttons" id="bettingButtons">
                    <!-- Betting buttons will be populated here -->
                </div>
                <div class="bet-input-group" id="betInputGroup" style="display: none;">
                    <label for="betAmount">Amount:</label>
                    <input type="number" id="betAmount" class="bet-input" min="1" placeholder="Enter amount">
                    <button class="button" onclick="confirmBet()">Confirm</button>
                </div>
            </div>

            <div class="game-controls">
                <button class="button" onclick="startGame()" id="startGameBtn">Start Game</button>
                <button class="button" onclick="newHand()" id="newHandBtn" style="display: none;">New Hand</button>
                <button class="button" onclick="resetGame()" id="resetGameBtn">Reset Game</button>
            </div>

            <div class="betting-history">
                <h3>Recent Actions</h3>
                <div id="bettingHistoryList">
                    <!-- Betting history will be populated here -->
                </div>
            </div>

            <div class="chat-area">
                <h3>Chat</h3>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-group">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
                    <button class="button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentRoomCode = '';
        let playerId = '';
        let playerName = '';
        let gameState = {};
        let validActions = [];
        let currentBetAction = '';

        // Generate unique player ID
        playerId = 'player_' + Math.random().toString(36).substr(2, 9);

        // Socket event listeners
        socket.on('roomJoined', (data) => {
            currentRoomCode = data.roomCode;
            gameState = data.gameState;
            
            document.getElementById('roomCodeValue').textContent = currentRoomCode;
            document.getElementById('currentRoomCode').style.display = 'block';
            document.getElementById('gameSetup').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            updateGameDisplay();
            showSuccess('Successfully joined room: ' + currentRoomCode);
        });

        socket.on('playerJoined', (data) => {
            showSuccess(data.playerName + ' joined the game!');
            // Game state will be updated via gameStateUpdate event
        });

        socket.on('gameStarted', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
            showSuccess('Game started! Blinds have been posted.');
            document.getElementById('startGameBtn').style.display = 'none';
        });

        socket.on('actionPerformed', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
            
            // Add to betting history
            addBettingHistory(`${data.playerName} ${data.action}${data.amount > 0 ? ' $' + data.amount : ''}`);
            
            // Hide betting controls if it's no longer our turn
            updateBettingControls();
        });

        socket.on('handWon', (data) => {
            showSuccess(`${data.winner} wins the hand! Pot: $${data.pot}`);
            document.getElementById('newHandBtn').style.display = 'block';
        });

        socket.on('newHandStarted', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
            showSuccess('New hand started!');
            document.getElementById('newHandBtn').style.display = 'none';
        });

        socket.on('gameReset', (data) => {
            gameState = data.gameState;
            updateGameDisplay();
            showSuccess('Game reset!');
            document.getElementById('startGameBtn').style.display = 'block';
            document.getElementById('newHandBtn').style.display = 'none';
        });

        socket.on('validActions', (data) => {
            if (data.playerId === playerId) {
                validActions = data.actions;
                updateBettingControls();
            }
        });

        socket.on('chatMessage', (data) => {
            addChatMessage(data.playerName, data.message);
        });

        socket.on('error', (data) => {
            showError(data.message);
        });

        // Game functions
        function createRoom() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                showError('Please enter your name');
                return;
            }
            
            playerName = name;
            socket.emit('createRoom', { playerId: playerId, playerName: name });
        }

        function joinRoom() {
            const name = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!name) {
                showError('Please enter your name');
                return;
            }
            
            if (!roomCode) {
                showError('Please enter room code');
                return;
            }
            
            playerName = name;
            socket.emit('joinRoom', { playerId: playerId, playerName: name, roomCode: roomCode });
        }

        function startGame() {
            if (!currentRoomCode) return;
            socket.emit('startGame', { roomCode: currentRoomCode });
        }

        function newHand() {
            if (!currentRoomCode) return;
            socket.emit('newHand', { roomCode: currentRoomCode });
        }

        function resetGame() {
            if (!currentRoomCode) return;
            socket.emit('resetGame', { roomCode: currentRoomCode });
        }

        function performAction(action, amount = 0) {
            if (!currentRoomCode) return;
            socket.emit('performAction', { 
                roomCode: currentRoomCode, 
                playerId: playerId, 
                action: action, 
                amount: amount 
            });
        }

        function showBetInput(action) {
            currentBetAction = action;
            document.getElementById('betInputGroup').style.display = 'flex';
            document.getElementById('betAmount').focus();
        }

        function confirmBet() {
            const amount = parseInt(document.getElementById('betAmount').value);
            if (!amount || amount <= 0) {
                showError('Please enter a valid bet amount');
                return;
            }
            
            performAction(currentBetAction, amount);
            document.getElementById('betInputGroup').style.display = 'none';
            document.getElementById('betAmount').value = '';
        }

        function updateGameDisplay() {
            // Update game info
            document.getElementById('potValue').textContent = '$' + (gameState.pot || 0);
            document.getElementById('currentBetValue').textContent = '$' + (gameState.currentBet || 0);
            
            const rounds = ['Pre-flop', 'Flop', 'Turn', 'River'];
            document.getElementById('bettingRoundValue').textContent = rounds[gameState.bettingRound] || 'Pre-flop';
            
            // Update players
            const playerCount = Object.keys(gameState.players || {}).length;
            document.getElementById('playerCountValue').textContent = playerCount;
            
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            Object.values(gameState.players || {}).forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                if (player.id === gameState.currentPlayer) {
                    playerCard.classList.add('current-player');
                }
                if (player.hasFolded) {
                    playerCard.classList.add('folded');
                }
                
                let statusClass = 'status-active';
                let statusText = 'Active';
                if (player.hasFolded) {
                    statusClass = 'status-folded';
                    statusText = 'Folded';
                } else if (player.isAllIn) {
                    statusClass = 'status-allin';
                    statusText = 'All-in';
                }
                
                playerCard.innerHTML = `
                    <div class="player-status ${statusClass}">${statusText}</div>
                    <div class="player-name">${player.name}</div>
                    <div class="player-chips">ðŸ’° $${player.chips}</div>
                    <div class="player-bet">Current bet: $${player.currentBet || 0}</div>
                `;
                
                playersList.appendChild(playerCard);
            });
            
            updateBettingControls();
        }

        function updateBettingControls() {
            const controls = document.getElementById('bettingControls');
            const buttonsContainer = document.getElementById('bettingButtons');
            
            if (gameState.currentPlayer === playerId && gameState.gameStarted) {
                controls.style.display = 'block';
                
                // Get valid actions
                socket.emit('getValidActions', { roomCode: currentRoomCode, playerId: playerId });
                
                // Clear existing buttons
                buttonsContainer.innerHTML = '';
                
                // Add buttons based on valid actions (will be updated when validActions is received)
                setTimeout(() => {
                    validActions.forEach(action => {
                        const button = document.createElement('button');
                        button.className = 'button';
                        button.textContent = action.charAt(0).toUpperCase() + action.slice(1);
                        
                        if (action === 'bet' || action === 'raise') {
                            button.onclick = () => showBetInput(action);
                        } else {
                            button.onclick = () => performAction(action);
                        }
                        
                        buttonsContainer.appendChild(button);
                    });
                }, 100);
            } else {
                controls.style.display = 'none';
            }
        }

        function addBettingHistory(message) {
            const historyList = document.getElementById('bettingHistoryList');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = message;
            historyList.appendChild(item);
            
            // Keep only last 10 items
            while (historyList.children.length > 10) {
                historyList.removeChild(historyList.firstChild);
            }
            
            historyList.scrollTop = historyList.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !currentRoomCode) return;
            
            socket.emit('chatMessage', {
                roomCode: currentRoomCode,
                playerName: playerName,
                message: message
            });
            
            addChatMessage(playerName + ' (You)', message);
            input.value = '';
        }

        function addChatMessage(name, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${name}:</strong> ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 5000);
        }

        // Handle Enter key for inputs
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('betAmount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmBet();
            }
        });

        document.getElementById('roomCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });

        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('roomCode').value.trim()) {
                    joinRoom();
                } else {
                    createRoom();
                }
            }
        });
    </script>
</body>
</html>
